<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Ulice Warszawy Z Dzielnicami</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="container">
        <div id="input-container">
            <label for="inputStreet">Wybierz ulicę z listy:</label>
            <input type="text" id="inputStreet" autofocus/>
            <ul id="streetsList">
            </ul>
        </div>
        <div id="details-container">
            <span id="details-name"></span>
            <ul id="details-districts"></ul>
        </div>
    </section>
    <footer>
        <details open>
            <summary>GitHub</summary>
            <a href="https://github.com/PISK12/streets-of-warsaw-api">Api</a>
            <a href="https://github.com/PISK12/streets-of-warsaw-front">Front</a>
        </details>

        <details open>
            <summary>Żródła Danych</summary>
            <a href="https://bip.warszawa.pl/Menu_przedmiotowe/zarzadzenia_uchwaly/Zarzadzenia/Prezydent_m__st__Warszawy/2019/luty/151_2019.htm">Link do listy ulic</a>
            <a href="https://github.com/PISK12/streets-of-Warsaw/blob/master/streets-of-warsaw.csv">CSV</a>
        </details>
    </footer>
    <script src="app.js"></script>
</body>
</html>
